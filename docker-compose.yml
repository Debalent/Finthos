version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: peoplepay
      POSTGRES_USER: peoplepay
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U peoplepay -d peoplepay"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Authentication Service
  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3001
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=peoplepay
      - DB_USER=peoplepay
      - DB_PASSWORD=${DB_PASSWORD:-dev-password}
      - REDIS_URL=redis://redis:6379
      - RP_ID=${RP_ID:-localhost}
      - EXPECTED_ORIGIN=${EXPECTED_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Payments Service
  payments-service:
    build:
      context: ./services/payments
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=peoplepay
      - DB_USER=peoplepay
      - DB_PASSWORD=${DB_PASSWORD:-dev-password}
      - REDIS_URL=redis://redis:6379
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - PLAID_CLIENT_ID=${PLAID_CLIENT_ID}
      - PLAID_SECRET=${PLAID_SECRET}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - BITCOIN_RPC_URL=${BITCOIN_RPC_URL}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Ledger Service
  ledger-service:
    build:
      context: ./services/ledger
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3003
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=peoplepay
      - DB_USER=peoplepay
      - DB_PASSWORD=${DB_PASSWORD:-dev-password}
      - REDIS_URL=redis://redis:6379
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
      - BITCOIN_RPC_URL=${BITCOIN_RPC_URL}
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./infra/api-gateway
      dockerfile: Dockerfile
    environment:
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PAYMENTS_SERVICE_URL=http://payments-service:3002
      - LEDGER_SERVICE_URL=http://ledger-service:3003
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - payments-service
      - ledger-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Monitoring (Prometheus + Grafana)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3004:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  grafana_data: